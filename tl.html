        <script>
    const startDate = new Date('2025-06-15T00:00:00').getTime();
    const endDate = new Date('2025-08-15T23:59:59').getTime();

    const progressBar = document.getElementById('progress-bar');
    const progressInfo = document.getElementById('progress-info');

    function updateProgress() {
        const currentDate = new Date().getTime();

        if (currentDate < startDate) {
            // Before the event start date
            progressBar.style.display = 'block';
            progressBar.value = 0;
            progressInfo.textContent = '0.00000%';
        } else if (currentDate >= startDate && currentDate <= endDate) {
            // During the event
            progressBar.style.display = 'block';
            const totalDuration = endDate - startDate;
            const elapsedTime = currentDate - startDate;
            const progress = (elapsedTime / totalDuration) * 100;

            progressBar.value = progress;
            progressInfo.textContent = `${progress.toFixed(5)}%`;
        } else {
            // After the event end date
            progressBar.style.display = 'block';
            progressBar.value = 100;
            progressInfo.textContent = '100.00000%';
        }
    }

    // Initial update
    updateProgress();

    // Update progress every second
    setInterval(updateProgress, 1000);
</script>
